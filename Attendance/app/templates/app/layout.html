<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles/open-iconic-bootstrap.min.css' %}" />
    {% block styles %}{% endblock %}
</head>

<body>

<nav id="header-nav" class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0,84,128);">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'app/images/uon-logo.svg' %}" height="40" alt="University of Nottingham">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.resolver_match.url_name == 'session-overview' %}active{% endif %}">
                <a class="nav-link" href="{% url 'session-overview' %}">Sessions</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'module-index' %}active{% endif %}">
                <a class="nav-link" href="{% url 'module-index' %}">Modules</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'module-attendance-history-all' %}active{% endif %}">
                <a class="nav-link" href="{% url 'module-attendance-history-all' %}">Statistics</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'application-index' %}active{% endif %}">
                <a class="nav-link" href="{% url 'application-index' %}">Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
        </ul>
        {% include 'app/loginpartial.html' %}
    </div>
</nav>

{% block content %}{% endblock %}

<script src="{% static 'app/scripts/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'app/scripts/bootstrap.bundle.min.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
