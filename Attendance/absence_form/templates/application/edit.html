{% extends "app/layout.html" %}

{% load staticfiles %}

{% block content %}

    <style>
	.row
	{
		margin-top: 50px;
	} 

	h1 
	{
		margin-top: 100px;
	} 
	

	</style>

<h1 align="center">Application</h1>
<div class="container">
	<div class="row">
		<div class="col-md-12" >
			<form class="form" role="form" >
				<div class="form-group">
						 
					<label for="studentId">
						Student ID
					</label>
					<input type="text" class="form-control" id="studentId" value="{{specific_ec.student.student_id}}">
				</div>
				<div class="form-group">

				<label for="studentName">
						Student name
					</label>
					<input type="text" class="form-control" id="studentName" value="{{specific_ec.student.get_full_name}}">
				</div>

				<div class="form-group">
						 
					<label for="from-date">
						From date
					</label>
					<input type="text" class="form-control" id="fromDate" value="{{specific_ec.from_time}}">
				</div>
                
				<div class="form-group">
						 
					<label for="due-date">
						Due date
					</label>
					<input type="text" class="form-control" id="dueDate" value="{{specific_ec.due_date}}">
				</div>
				
					
				<button type="submit" class="btn btn-default">
					Save
				</button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="form col-md-12">
			<label for="comment">
				Comment
			</label>
            <textarea class="form-control" rows="10" cols="30"></textarea>
			<button type="submit" class="btn btn-default" id="accept">Accept</button>
			<button type="submit" class="btn btn-default" id="denine">Denine</button>
		</div>
	</div>
</div>

{% endblock %}
