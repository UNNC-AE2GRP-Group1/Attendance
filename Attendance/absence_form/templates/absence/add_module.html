{% extends "app/layout.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
    <form action="{% url 'add-module' Absence.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}
    </form>
    <a class="btn btn-default" href="{% url 'absence-detail' Absence.pk %}">Return</a>
</div>
{% endblock %}
