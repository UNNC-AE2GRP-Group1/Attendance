{% extends "app/layout.html" %}

{% load staticfiles %}

{% block content %}
<div class="container">
    <a class="btn btn-primary" href="{% url 'module_create' %}" role="button">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Module</th>
            <th scope="col">Attendance Rate</th>
        </tr>
        </thead>
        <tbody>
        {% for m in modules %}
        <tr>
            <td>
                <a href="{% url 'module-detail' m.pk %}" title="">{{ m.name }}</a>
            </td>
            <td>
                <div class="progress">
                    {# todo: deal with null attendance rate #}
                    <div class="progress-bar bg-success" role="progressbar" style="width: {% widthratio m.attendance_rate 1 100 %};">
                        {% widthratio m.attendance_rate 1 100 %}
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
